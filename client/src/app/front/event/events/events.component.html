<section
  class="section pb-0 "
  style="background: linear-gradient(87deg, #36aef5 0, #36f59df2 100%) !important "
>
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-6 text-right order-lg-2 ml-lg-auto">
        <div class="position-relative right pl-md-5"></div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="d-flex px-3">
          <div class="pl-4">
            <h4 class="display-3 text-white">Events</h4>
            <p class="text-white">
              Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus,
              sem quam semper libero,
            </p>
          </div>
        </div>
        <div class="card shadow shadow-lg--hover mt-5">
          <div>
            <div class="d-flex px-3">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SVG separator -->
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
<section class="section section-lg">
  <div class="container">
    <br />
    <br />
   
      <div class="row">
        <ng-container *ngFor="let e of events">
        <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
          <div class="px-4">
            <img
              src="{{e.picture}}"
              class="rounded-circle img-center img-fluid shadow shadow-lg--hover"
              style="width: 200px;"
            />
            <div class="pt-4 text-center">
              <h5 class="title">
                <span class="d-block mb-1">{{e.title}}</span>
                <small class="h6 text-muted">{{e.date_event}}</small>
                <div class="card-profile-actions py-2 mt-lg-0">
                  <a routerLink="/events/{{e._id}}" class="btn btn-sm btn-info "
                    >Details</a
                  >
                </div>
              </h5>
            </div>
          </div>
        </div>
      </ng-container>

      </div>
   


  </div>
</section>
<section class="section section-lg pt-lg-0 mt--200">
  <div class="container"></div>
</section>
